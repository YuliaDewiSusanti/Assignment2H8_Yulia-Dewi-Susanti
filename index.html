      <div class="card">
        <div class="maincard">
          <img src="image/yulia1.jpg" alt="yulia.png" class="profileimage" />
          <div class="descriptioncard">
            <h2 id="nameprofile" class="headingprofile">Nama Anda</h2>
            <p id="role" class="parafdesc">Role</p>
            <button id="editbtn" class="button1" type="button">Edit</button>
            <button class="button2">Resume</button>
          </div>
          <table class="biodata">
            <tr>
              <td class="tdbio">Availabillity</td>
              <td id="avaibillity"></td>
            </tr>
            <tr>
              <td class="tdbio">Age</td>
              <td id="age"></td>
            </tr>
            <tr>
              <td class="tdbio">Location</td>
              <td id="location"></td>
            </tr>
            <tr>
              <td class="tdbio">Years Experience</td>
              <td id="years"></td>
            </tr>
            <tr>
              <td class="tdbio">Email</td>
              <td id="email"></td>
            </tr>
          </table>
        </div>

    <div id="formpage" style="display: none">
      <div class="cardform">
        <div class="form">
          <label for="name" class="label">Name</label>
          <br />
          <input
            type="text"
            name="nama"
            class="forminput"
            id="inputname"
            placeholder="Masukan Nama"/>
        </div>
        <div class="form">
          <label for="name" class="label">Role</label>
          <br />
          <input
            type="text"
            name="role"
            class="forminput"
            id="inputrole"
            placeholder="Masukan Role"/>
        </div>
        <div class="form">
          <label for="name" class="label">Availabillity</label>
          <br />
          <input
            type="text"
            name="availabillity"
            class="forminput"
            id="inputavai"
            placeholder="Masukan Availabillity"/>
        </div>
        <div class="form">
          <label for="name" class="label">Age</label>
          <br />
          <input
            type="number"
            name="age"
            class="forminput"
            id="inputage"
            placeholder="0"/>
        </div>
        <div class="form">
          <label for="name" class="label">Location</label>
          <br />
          <input
            type="text"
            name="lokasi"
            class="formoption"
            id="inputlocation"
            placeholder="Masukan Lokasi"/>
        </div>
        <div class="form">
          <label for="name" class="label">Years Experience</label>
          <br />
          <input
            type="number"
            name="Years experience"
            class="forminput"
            id="inputyears"
            placeholder="0" />
        </div>
        <div class="form">
          <label for="name" class="label">Email</label>
          <br />
          <input
            type="email"
            name="email"
            class="forminput"
            id="inputemail"
            placeholder="email@gmail.com"/>
        </div>
        <center>
          <button id="submitbtn" type="submit" class="btnsubmit">Submit</button>
        </center>
      </div>
